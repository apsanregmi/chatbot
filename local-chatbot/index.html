<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e32020;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .chat-icon:hover {
            transform: scale(1.1);
        }

        .chat-icon img {
            width: 28px;
            height: 28px;
        }

        .chat-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            max-width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .chat-header {
            background-color: #e32020;
            color: #ffffff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            position: relative;
            border-radius: 15px 15px 0 0;
        }

        .chat-header img {
            width: 100px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .chat-body {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .chat-footer {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #f9f9f9;
            border-radius: 0;
        }

        .send-btn {
            padding: 12px;
            background-color: #e32020;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: #c81b1b;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user-message {
            background-color: #e32020;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: #f5f5f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        /* Scrollbar styles */
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: #e32020;
            border-radius: 10px;
        }

        .chat-body::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    <!-- Chat Icon -->
    <div class="chat-icon" onclick="toggleChatWindow()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon">
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <img src="https://5core.com/cdn/shop/files/LOGO_3_RED_LOGO_434503c0-3697-4c30-8728-1dfc9d9de8d5_185x@2x.png?v=1728161307" alt="Chat Icon">
             Support
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
